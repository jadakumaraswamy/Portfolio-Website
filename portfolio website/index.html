<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Kumara Swamy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0; 
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('294.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Solid color instead of gradient */
            z-index: -1;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8em;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo span {
            color: rgb(226, 195, 44);
        }

        .navigation {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: rgb(226, 195, 44);
        }

        .btn-talk {
            background: #ff7e5f; /* Solid color instead of gradient */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-talk:hover {
            background: #feb47b; /* Solid color instead of gradient */
            color: #fff;
        }

        .home {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            width: 100%;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .home .content {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: slideUp 2s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .home h2 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .home h4 {
            font-size: 1.8em;
            margin: 20px 0;
            color: rgb(226, 195, 44);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: rgb(226, 195, 44);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo"><span>Kumara</span>Swamy.J</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="certification.html">Certification</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="#" class="btn-talk">Let's Talk</a>
    </header>
    <section class="home">
        <div class="content">
            <h2>Hi There,</h2>
            <h2>I'm Jada Kumara Swamy</h2>
            <h4>Software Developer</h4>
            <div class="social-icons">
                <a href="http://www.linkedin.com/in/jada-kumara-swamy-07339630a"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://github.com/jadakumaraswamy/MyProjects.git"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
